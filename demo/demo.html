<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<style>
    #editor {
        position: absolute;
        width: 500px;
        height: 400px;
    }
</style>
<div id="editor"></div>
<script src="../shared-editor/lib/ace-min/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="../shared-editor/lib/ace-min/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
<script src="../shared-editor/editor.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setOptions({
        autoScrollEditorIntoView: true,
        copyWithEmptySelection: true,
    });
    // use setOptions method
    editor.setOption("mergeUndoDeltas", "always");
    var JavaScriptMode = ace.require("ace/mode/javascript").Mode;
    editor.session.setMode(new JavaScriptMode());
    sharedEditor.listenEditor(editor, "localhost:4200");
    sharedEditor.debug = true;
    sharedEditor.onServerEvent = (str) => {
        console.log(str);
    };
    sharedEditor.onUserEvent = (str) => {
        console.log(str);
    };
</script>
</body>
</html>
